<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&display=swap" rel="stylesheet">
    <title>Unit Converter</title>
</head>
<body>
    <div class="app-box">
        <div class="top-container">
            <h1>Metric/Imperial Unit Conversion</h1>
            <input type="text" id="input-field">
            <button id="convert-btn">Convert</button>
        </div>
        <div class="bottom-container">
            <div class="box">
                <h2>Length (Meter/Feet)</h2>
                <p class="output" id="length-el">0 meters = 0.000 feet | 0 feet = 0.000 meters</p>
            </div>
            <div class="box">
                <h2>Volume (Liters/Gallons)</h2>
                <p class="output" id="volume-el">0 liters = 0.000 gallons | 0 gallons = 0.000 liters</p>
            </div>
            <div class="box">
                <h2>Mass (Kilograms/Pounds)</h2>
                <p class="output" id="mass-el">0 kilos = 0.000 pounds | 0 pounds = 0.000 kilos</p>
            </div>
        </div>
        <script src="index.js"></script>
    </div>

</body>
</html>
